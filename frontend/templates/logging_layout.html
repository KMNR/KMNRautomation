<!DOCSTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type=text/javascript>
			$(function() {
			  $('button#test').on('click', function(e) {
				e.preventDefault()
				$.getJSON('/toggle_logging',
					function(data) {
				  //do nothing
				});
				return false;
			  });
			});
	</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <style>
        body, head, div, p{
            font-family: 'Metal Mania', cursive;
        }
    </style>

</head>

<body>
    <Title> {{page_name}}</title>
    {% block content %}{% endblock %}
    <div
        class="background-image"
        style="
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        align-items: center;
        background-image: url('../static/colorful_radio.jpg');
        opacity: 1;
        "
    >


    </div>


	<form method="POST" action="logging">
		<div class="form-check form-switch position-fixed" style="right: 50px; top: 10px">
    		<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-checked="true">
        <label for="flexSwitchCheckChecked">Logging On/Off</label>
    </div>
	</form>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Hold ur horses</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  Are you absolutely sure you want to turn on/off logging?? Like, for everything???
		</div>
		<div class="modal-footer">
		  <button href=# id=test type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes!</button>
		  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No :(</button>
		</div>
	  </div>
	</div>
  </div>

</body>
</html>
